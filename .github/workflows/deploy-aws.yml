name: Deploy SAM Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - int
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Check prod protection
        if: ${{ github.event.inputs.environment == 'prod' && github.ref_name != 'prod' }}
        run: |
          echo "::error::Production deployments must use the 'prod' branch. Selected branch: ${{ github.ref_name }}"
          exit 1
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install AWS SAM CLI
        run: pip install aws-sam-cli
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      
      - name: Build SAM app
        run: sam build
        working-directory: ./aws
      
      - name: Set deployment parameters
        run: |
          echo "STAGE_NAME=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          if [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            echo "ENV_SECRET_NAME=PROD_SECRETS" >> $GITHUB_ENV
          else
            echo "ENV_SECRET_NAME=INT_SECRETS" >> $GITHUB_ENV
          fi
        working-directory: ./aws
      
      - name: Deploy SAM app
        run: |
          sam deploy --resolve-s3 --no-confirm-changeset --no-fail-on-empty-changeset --stack-name improv-index-api-${{ github.event.inputs.environment }} --capabilities CAPABILITY_IAM --parameter-overrides StageName=$STAGE_NAME
        working-directory: ./aws
