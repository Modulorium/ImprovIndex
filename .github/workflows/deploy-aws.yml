name: Deploy AWS Backend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - int
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Check prod protection
        if: ${{ github.event.inputs.environment == 'prod' && github.ref_name != 'prod' }}
        run: |
          echo "::error::Production deployments must use the 'prod' branch. Selected branch: ${{ github.ref_name }}"
          exit 1
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install AWS SAM CLI
        run: pip install aws-sam-cli
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      
      - name: Build SAM app
        run: sam build
        working-directory: ./aws
      
      - name: Deploy SAM app
        run: |
          if [ -n "${{ secrets.ACM_CERTIFICATE_ARN }}" ]; then
            sam deploy --resolve-s3 --no-confirm-changeset --no-fail-on-empty-changeset --stack-name improv-index-api-${{ github.event.inputs.environment }} --capabilities CAPABILITY_IAM --parameter-overrides StageName=${{ github.event.inputs.environment }} CertificateArn=${{ secrets.ACM_CERTIFICATE_ARN }}
          else
            sam deploy --resolve-s3 --no-confirm-changeset --no-fail-on-empty-changeset --stack-name improv-index-api-${{ github.event.inputs.environment }} --capabilities CAPABILITY_IAM --parameter-overrides StageName=${{ github.event.inputs.environment }}
          fi
        working-directory: ./aws
